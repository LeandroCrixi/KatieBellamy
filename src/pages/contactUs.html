<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div id="header-content"></div>
    </header>

    <main>
        <div class="contact-us web-bg-img">
            <div>
                <!-- <h2 class=".adonis-web h2-text">Get in touch.</h2>
                <p class="highlight-font">To reach out with an inquiry, please fill out the form below and we’ll get
                    back to you ASAP</p> -->
                <img src="../../public/assets/Contact_page_image.png" alt="">
            </div>
            <div class="form">
                <h2 class=".adonis-web h2-text">Get in touch.</h2>
                <p class="highlight-font">To reach out with an inquiry, please fill out the form below and we’ll get
                    back to you ASAP</p>
                <!-- <form id="contact-form" action="https://formsubmit.co/katie@katie-bellamy.com" target="_blank"
                    method="POST" onsubmit="return handleSubmit(event)"> -->
                <form id="contact-form" name="contact" method="POST" netlify onsubmit="return handleSubmit(event)">
                    <!-- <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table"> -->
                    <input type="hidden" name="form-name" value="contact">

                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number (with country code)</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 312 555 1234">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button class="button section-button" type="submit">Submit</button>

                    <div id="confirmation-message">
                        Thank you for your submission! We’ll get back to you soon.
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="../js/script.js" type="module" defer></script>
</body>

</html>
